<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>גינת הירקות של בן</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Ensure the body takes at least the full height of the viewport */
      }
      header {
        background-color: #4caf50;
        color: #ffffff;
        text-align: center;
        padding: 20px 0;
      }
      h1,
      h2 {
        margin: 0;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
        flex: 1; /* Allow the container to grow to fill the available space */
      }
      .section {
        background-color: #ffffff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      footer {
        background-color: #333;
        color: #ffffff;
        text-align: center;
        padding: 10px 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>גינת הירקות של בן</h1>
    </header>

    <div class="container">
      <div class="section">
        <h2>על הגינה שלנו</h2>
        <p>
          ברוכים הבאים לגינת הירקות שלנו! כאן אנו מגדלים מגוון של ירקות טעימים
          ומזינים.
        </p>
      </div>

      <div class="section">
        <h2>הירקות שלנו</h2>
        <div class="vegetable">
          <h3>עגבניות</h3>
          <p>
            עגבניות הן אחת מהירקות המועדפות עלינו לגדל. הן רב תכליתיות וניתן
            להשתמש בהן בסלטים, רטבים וכריכים.
          </p>
          <img
            src="/img/colorful-tomatoes-vegetables-fruits-are-growing-indoor-farm-vertical-farm.jpg"
            alt="עגבניות"
          />
        </div>

          <img src="carrots.jpg" alt="גזר">
      </div> -->
